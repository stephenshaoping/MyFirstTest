<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vuejs-2.5.16.js"></script>
    <style>
        #div{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app">
   <div id="div" @mouseover="fun1()" style="width: 70%;height: 80%">
        12312
       <textarea id="div2" @mouseover="fun2($event)">abc</textarea><br>
       <input type="text" @keydown.enter="fun3()">

   </div>

</div>

</body>
<script>
    var vue = new Vue({
        el:"#app",//表示当前Vue对象接管了div区域
        data:{


        },
        methods:{
            fun1:function () {
                alert("div")
            },
            fun2:function (e) {
                alert("text")
                e.stopPropagation();
            },
            fun3:function () {
                alert("hi!!!")
            }

        }
    });
</script>
</html>
